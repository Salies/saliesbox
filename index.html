<!DOCTYPE html><meta charset=utf-8><title>SaliesBox</title><meta content="width=device-width,initial-scale=1"name=viewport><link href=favicon.png rel="shortcut icon"type=image/png><meta content=SaliesBox property=og:title><meta content=https://saliesbox.com/ property=og:url><meta content="Where testing is always available."property=og:description><style>.bg{position:fixed;top:0;left:0;min-width:100%;min-height:100%;z-index:-1}.logo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-height:85px;overflow:hidden}.menu{position:absolute;left:50%;transform:translateX(-50%);margin-right:-50%;bottom:20px}body>div.menu>div{margin:0 15px 0 15px}.menu div{display:block;float:left;width:50px;height:50px;background:url(tileset.png);transition:.3s;cursor:pointer}.menu div:hover{opacity:1!important}.bg,.logo,.menu div{-ms-user-select:none;-webkit-user-select:none;-moz-user-select:none;user-select:none}.contact{opacity:.25}.hide{display:none!important}@media screen and (max-width:625px){.logo{width:60px;border:10px solid transparent;outline:10px solid #fff}}</style><div class=logo><img onmousedown=return!1 src=tileset.png></div><img onmousedown=return!1 src=bg.jpg class=bg><div class=menu><a href=https://github.com/salies target=_blank><div class="contact hide"style="background-position:-50px bottom"></div></a><div style="background-position:left bottom;opacity:.05"></div><a href=mailto:danielserezane@outlook.com target=_blank><div class="contact hide"style="background-position:-100px bottom"></div></a></div><script>document.querySelector("body > div.menu > div").addEventListener("click",function(){[].map.call(document.querySelectorAll(".contact"),function(e){e.classList.toggle("hide")})})</script>
